<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMG OPERA - LOGIN</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("https://www.amgopera.co.uk//images/bg.jpg");
            /* Replace with your image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-box {
            padding: 25px 150px 50px;
            border-radius: 5px;
            margin-top: 3%;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="bg d-flex justify-content-center">

        <div class="login-box col-12 col-md-8 col-lg-8 col-xxl-4">

            <div class="text-center">
                <img src="assets/img/logo.gif" alt="" height="auto" width="135px">
            </div>

            <h3 class="text-center mb-3">AMG OPERA</h3>

            <form>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="" required>
                    <label for="username">Username:</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="">
                    <label for="password">Password:</label>
                </div>

                <button type="submit" class="btn btn-lg btn-primary submit-icon w-100">
                    LOG IN
                </button>

            </form>

        </div>

    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
