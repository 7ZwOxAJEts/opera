<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMG OPERA - LOGIN</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("assets/img/bg_login.jpeg");
            /* Replace with your image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-box {
            padding: 25px 50px 50px;
            border-radius: 5px;
            margin-top: 3%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="bg d-flex justify-content-center">
        <div class="login-box col-lg-4">
            <div class="text-center mb-3">
                <img src="assets/img/logo.gif" alt="" height="auto" width="100px" />
            </div>
            <h4 class="text-center text-white mb-3">AMG OPERA</h4>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control fs-" id="username" placeholder="" required />
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="" required />
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary submit-icon w-100">
                    LOGIN
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
