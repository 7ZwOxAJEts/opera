<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Search</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        function handleLink(thelink) {
            if (window.opener != null) {
                window.opener.location = thelink;
                window.close();
            } else {
                window.location = thelink;
            }
        }
    </script>

</head>

<body>

    <div class="container-fluid banner">
    
        <a href="002MainMenu.aspx" id="banner_logo" class="">
            <img src="assets/img/AMG.png" alt="AMG" id="banner_logo" title="Return to Main Menu">
        </a>
    
        <div id="banner_assetmanagementgroup">Asset Management Group</div>
    
    </div>

    <div class="container col-lg-5 mt-5">

    <form name="form1" method="post" action="014PropertySearchIn.aspx">

        <div class="card shadow">
            <div class="card-header text-center">
                Property Search
            </div>
            <div class="card-body">
                
                <div class="row g-3 mb-3">
                    
                    <div class="col-lg-6">

                        <div class="input-group">
                            <span class="input-group-text" id="">Search For</span>
                            <!-- 
                                Allow search with full job ref. i.e. 267270/1E and 267270.
                            -->
                            <input type="text" class="form-control form-control-sm" placeholder="Search..." required>
                        </div>

                    </div>

                    <div class="col-lg-6">
                        
                        <div class="input-group">
                            <span class="input-group-text" id="">Criteria</span>
                            <select name="vField" id="vField" class="form-select form-select-sm" required>
                                <option value="X06ID">AMGM ID</option>
                                <option value="X06BUILDING">Building</option>
                                <option value="X06STREET">Street</option>
                                <option value="X06TOWN">Town</option>
                                <option value="X06POSTCODE">Postcode</option>
                                <option value="X06ACCOUNTREF">Account No.</option>
                                <option value="X06CLIENTREF">Source Ref</option>
                            </select>
                        </div>
                        
                    </div>

                </div>

                <div class="row g-3 mb-3">
                    
                    <div class="col-6 col-md-6">
                        <a href="002MainMenu.aspx" class="btn btn-sm btn-primary back-icon col-10 col-lg-6">Back</a>
                    </div>
                    <div class="col-6 col-md-6 text-end">
                        <button type="submit" class="btn btn-sm btn-primary search-icon col-10 col-lg-6">Search</button>
                    </div>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <th colspan="2" class="text-center card-header fs-10">
                            Recently Viewed Properties
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="#" onclick="handleLink('006MainPropertyPageOut.aspx?vID=')";>AMGM/267270</a>
                            </td>
                            <td>
                                13-21 High Street, Guildford, GU1 3DG
                            </td>
                        </tr>
                    </tbody>
                </table>
           
                <div class="d-flex justify-content-center">
                    <a href="015NewPropertyIn.aspx" class="btn btn-sm btn-secondary add-icon col-12 col-lg-5">Add New Property</a>
                </div>

            </div>
        </div>
    
    </form>
        
    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
