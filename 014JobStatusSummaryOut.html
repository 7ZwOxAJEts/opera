<!doctype html>
<html lang="en">

                        <div class="input-group input-group-sm mb-3">

                                Only show AMGM staff.

                        </div>

                    </div>

                    <div class="col-12">

                        <table class="table table-hover table-striped">
                            <thead>
                                <th colspan="2" class="text-center">
                                    Case Summary
                                </th>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>
                                        <a href="">Allocated</a>
                                    </th>
                                    <td>[Allocated]</td>
                                </tr>
                                <tr>

                                        <a href="">In Possession</a>

                                    <th>

                                </tr>
                                <tr>
                                    <th>
                                        <a href="">Quote Requested</a>
                                    </th>
                                    <td>[Quote Reqested]</td>
                                </tr>
                                <tr>
                                    <th>
                                        <a href="">Quote Received</a>
                                    </th>
                                    <td>[Quote Received]</td>
                                </tr>
                                <tr>
                                    <th>
                                        <a href="">On Hold</a>
                                    </th>
                                    <td>[On Hold]</td>
                                </tr>
                                <tr>
                                    <th>Total</th>
                                    <td>[Total]</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

                <div class="text-center">

                    <a href="002MainMenu.html" class="btn btn-sm btn-primary back-icon col-12 col-lg-6">Back</a>

                </div>

            </div>
        </div>

    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
