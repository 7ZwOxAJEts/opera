<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Menu</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12 equal columns */
            height: calc(100vh - 85px); /* Full viewport height */
        }
    
        .grid-item {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
        }
    
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 1px;
            transition: transform 0.7s ease, filter 0.3s ease;
            filter: brightness(75%);
        }
    
        .grid-item:hover img {
            transform: scale(1.1);
            filter: brightness(40%);
        }
    
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
        }
    
        .grid-item:hover .centered-text {
            opacity: 1;
        }
    
        a,
        a:hover {
            color: white !important;
            font-weight: normal !important;
        }
    
       /* First row */
       .row-1-col-1 { grid-column: span 4; }
        .row-1-col-2 { grid-column: span 4; }
        .row-1-col-3 { grid-column: span 4; }
        
        /* Second row */
        .row-2-col-1 { grid-column: span 4; }
        .row-2-col-2 { grid-column: span 4; }
        .row-2-col-3 { grid-column: span 4; }

        /* Third row */
        .row-3-col-1 { grid-column: span 4; }
        .row-3-col-2 { grid-column: span 4; }
        .row-3-col-3 { grid-column: span 4; }
    </style>
</head>

<body>

    <div class="container-fluid banner">

            <img src="assets/img/AMG.png" alt="" width="100px" height="auto">
        </a>
        <div class="ms-auto">Asset Management Group</div>
    </div>

    <div class="container-fluid p-0">

        <div class="grid-container">

            <!-- First Row -->
            <a href="014JobStatusSummaryOut.html" class="grid-item row-1-col-1">
                <img src="assets/img/My Jobs.jpg" alt="">
                <div class="centered-text">My Jobs</div>
            </a>

            <a href="Today_Possessions.html" class="grid-item row-1-col-2">
                <img src="assets/img/Todays Possessions.jpeg" alt="">
                <div class="centered-text">Today's Possessions</div>
            </a>

            <a href="Today_Jobs.html" class="grid-item row-1-col-3">

            </a>

            <!-- Second Row -->
            <a href="055ImportJobSearch.html" class="grid-item row-2-col-1">

                <div class="centered-text">New Instructions</div>
            </a>

            <a href="Unallocated.html" class="grid-item row-2-col-2">
                <img src="https://placehold.co/200x200/gray/gray" alt="">

            </a>

            <a href="014PropertySearchOut.html" class="grid-item row-2-col-3">

            </a>

            <!-- Third Row -->

                <div class="centered-text">Returned Jobs</div>
            </a>
            
            <a href="Awaiting_Acceptance.html" class="grid-item row-3-col-2">

            </a>

        </div>

    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
