<!doctype html>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            height: calc(100vh - 85px);
        }

        .grid-item {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 1px;
            transition: transform 0.7s ease, filter 0.3s ease;
            filter: brightness(75%);
        }

        .grid-item:hover img {
            transform: scale(1.1);
            filter: brightness(40%);
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        .grid-item:hover .centered-text {
            opacity: 1;
        }

        a,
        a:hover {
            color: white !important;
            font-weight: normal !important;
        }

        /* Mobile - 12 columns */
        @media (max-width: 767px) {

            .row-1-col-1,
            .row-1-col-2,
            .row-1-col-3,
            .row-2-col-1,
            .row-2-col-2,
            .row-2-col-3,
            .row-3-col-1,
            .row-3-col-2,
            .row-3-col-3 {
                grid-column: span 12;
            }
        }

        /* Desktop - 4 columns */
        @media (min-width: 768px) {

            .row-1-col-1,
            .row-1-col-2,
            .row-1-col-3,
            .row-2-col-1,
            .row-2-col-2,
            .row-2-col-3,
            .row-3-col-1,
            .row-3-col-2
             {
                grid-column: span 4;
            }
            .row-3-col-3,
            .row-3-col-4 {
                grid-column: span 2;
            }
        }
    </style>
</head>
